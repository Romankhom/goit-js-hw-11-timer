<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>m11/Timer</title>
    <style>
      body {
        background: url(image/flag_of_Ukraine.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
      }
    </style>
    <link rel="shortcut icon" href="/image/flagUkraine.png" type="image/png" />
  </head>

  <body>
    <div class="independence_day">
      <p>До дня Незалежності України залишилось:</p>
    </div>
    <div class="timer" id="timer-1">
      <div class="field">
        <span class="value" data-value="days">00</span>
        <span class="label">Днів</span>
      </div>

      <div class="field">
        <span class="value" data-value="hours">00</span>
        <span class="label">Годин</span>
      </div>

      <div class="field">
        <span class="value" data-value="mins">00</span>
        <span class="label">Хвилин</span>
      </div>

      <div class="field">
        <span class="value" data-value="secs">00</span>
        <span class="label">Секунд</span>
      </div>
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
